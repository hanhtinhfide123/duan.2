

<div class="main-header" xmlns:th="http://www.thymeleaf.org">
	<div class="container">
		<div class="row">
			<div
				class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 order-md-1 order-2">
				<div class="logo">
				<li class="current-menu-item"><a th:href="@{/}"><img src="/assets/images/your-logo.png" alt=""></a></li>
					<h1>Website Bán Hàng</h1>
				</div>
			</div>
			
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 order-md-1 order-2" id="navbarSupportedContent">  
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Tài khoản
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
           <a class="dropdown-item" th:href="@{/security/login/form}">Đăng nhập</a>
           <a class="dropdown-item" th:href="@{/security/login2/form}">Đăng ký</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
     
  </div>
</nav>
			<div
				class="col-6 col-xs-6 col-sm-6 col-md-3 col-lg-3 order-md-2 order-1"
				style="text-align: right">
				<div style="text-align: right">
				<ul th:if="${#request.remoteUser}"
					class="nav navbar-nav navbar-right">
					<li><a >XIN CHÀO [[${#request.remoteUser}]]</a></li>
			</div>
				<a th:href="@{/cart/view}" class="icon-cart">
					<div class="icon">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i> <span>{{cart.count}}</span>
					</div>
					<div class="info-cart">
						<p>Giỏ Hàng</p>
						<span>${{cart.amount | number :2}}</span>
					</div> <span class="clear"></span>
				</a>
			
			</div>
		</div>
	</div>
</div>
<div class="main-menu-header">

	<div class="container">
	
		<div id="nav-menu">
			<ul>
					<ul>
						<li><a th:each="c:${cates}"
							th:href="@{|/product/list?cid=${c.id}|}"
							class="current-menu-item"> [[${c.name}]] </a></li>

					</ul></li>
				<th:block th:if="${#request.remoteUser}">

					<li><a th:href="@{/security/logoff}">Log Out</a></li>
					<li><a th:href="@{/order/list}">Order </a></li>
					<li
						th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
						<a th:href="@{/admin/home/index}">Admin</a>
					</li>
				</th:block>

				
			</ul>
			
			<div class="clear"></div>
			
		</div>
	</div>
	
</div>
