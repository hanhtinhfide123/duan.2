<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">


<body>
	<main class="row">
		
		<div class="product-section" >
			<h2 class="title-product">
				<a href="#" class="title">Sản phẩm nổi bật</a>
				
				<div class="clear"></div>
			</h2>
			
			<div class="content-product-box">
				<div class="row">
					<div th:each="p:${items}" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="item-product" >
							<div class="thumb">
								<a th:href="@{|/product/detail/${p.id}|}" ><img th:src="@{|/assets/images/${p.image}|}" width="100px" height="200px"></a>
								<div class="action">
									<a href="#" th:attr="ng-click=@{|cart.add(${p.id})|}" class="buy"><i class="fa fa-cart-plus"></i> Mua
										ngay</a> <a href="#" class="like"><i class="fa fa-heart"></i>
										Yêu thích</a>
									<div class="clear"></div>
								</div>
							</div>
							<div class="info-product">
								<h4>
									<a th:utext="${p.name}"></a>
								</h4>
								<div class="price">
									<span class="price-current">$[[${p.price}]]</span> 
								</div>
								<a th:href="@{|/product/detail/${p.id}|}" class="view-more">Xem chi tiết</a>
							</div>
						</div>
					</div>
					
					
					
				
				
				</div>
			</div>
		</div>

	</main>
</body>

</html>
